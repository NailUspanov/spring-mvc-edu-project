<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{emal}">Error</div>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>

    <br/>
    <input type="submit" value="Create!">

</form>
</body>
</html>
